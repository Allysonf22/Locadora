<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background-image: linear-gradient(to right, #f8f8f8, #ab001d);
    }

    .navbar-brand img {
      width: 120px;
      height: auto;
    }

    .navbar-nav .nav-link {
      color: #333 !important;
      font-weight: 500;
    }

    /* Container de login */
    .login-container {
      width: 100%;
      max-width: 450px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .login-container:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group label {
      font-size: 1rem;
      font-weight: 600;
      color: #555;
    }

    .form-control {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px 15px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: #ab001d;
      box-shadow: 0 0 5px rgba(171, 0, 29, 0.5);
    }

    .btn-primary {
      background-image: linear-gradient(to right, #0056b3, #1e90ff);
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #00408b;
    }

    .btn-primary:focus {
      outline: none;
    }

    .btn-clear {
     background-image: linear-gradient(to right, #0056b3, #1e90ff);
      color: white;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
      border: none;
    }

    .btn-clear:hover {
      background-color: #d32f2f;
    }

    .text-center a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-image: linear-gradient(to right, #f8f8f8, #ab001d);
      color: #000;
      text-align: center;
      padding: 20px;
      margin-top: auto;
      font-size: 0.95rem;
    }

    footer a {
      color: #000;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand">
        <img src="img/grandprix.png" alt="Logo da Locadora" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><h5>Início</h5></a></li>
          <li class="nav-item"><a class="nav-link" href="carros.html"><h5>Carros</h5></a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html"><h5>Sobre Nós</h5></a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="login.html"><h5>Login</h5></a></li>
          <li class="nav-item"><a class="nav-link btn-login" href="cadastro.html"><h5>Cadastro</h5></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Login -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="login" class="form-control" id="login" placeholder="Digite seu Login" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
      <button type="reset" class="btn btn-clear">Limpar</button>
    </form>
    <div class="text-center mt-3">
      <p>Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const login = document.getElementById('login').value;
      const senha = document.getElementById('senha').value;

      // Recupera a lista de usuários cadastrados
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

      // Verifica se algum usuário tem as credenciais correspondentes
      const usuarioEncontrado = usuarios.find(usuario => usuario.login === login && usuario.senha === senha);

      if (usuarioEncontrado) {
        // Salva o nome do usuário no localStorage
        localStorage.setItem("nomeUsuario", usuarioEncontrado.login);

        // Redireciona para a página de índice (index.html)
        window.location.href = "index.html";
      } else {
        alert("Login ou senha inválidos!");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Footer -->
  <footer>
    <p><strong>© 2024 Locadora Grand Prix. Todos os direitos reservados.</strong></p>
    <p><strong><a href="privacidade.html">Política de Privacidade</a> | <a href="cookies.html">Política de Cookies</a></strong></p>
  </footer>
</body>
</html>
